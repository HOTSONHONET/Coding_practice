<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./src/imgs/coding.jpeg">
    <link rel="stylesheet" href="./src/main.css">
    <title>Coding Check</title>
</head>

<body>
    
    <div class="container-fluid bg" id="cards">
        <div class="container head">
            <button type="button" class="btn btn-success btn-lg" id="start">Coding Check</button>
        </div>
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="./src/imgs/easy.png" class="card-img-top" alt="...">
                    <div class="card-body" style="text-align: center;">
                        <h5 class="card-title">Easy</h5>
                        <p class="card-text">Check Mark 20</p>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" id="easy_minus" class="btn btn-danger disabled">-</button>
                            <button type="button" id="easy_cnt" class="btn btn-warning disabled">Current</button>
                            <button type="button" id="easy_plus" class="btn btn-success disabled">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="./src/imgs/medium.jpg" class="card-img-top" alt="...">
                    <div class="card-body" style="text-align: center;">
                        <h5 class="card-title">Medium</h5>
                        <p class="card-text">Check Mark 10</p>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" id="medium_minus" class="btn btn-danger disabled">-</button>
                            <button type="button" id="medium_cnt" class="btn btn-warning disabled">Current</button>
                            <button type="button" id="medium_plus" class="btn btn-success disabled">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="./src/imgs/hard.png" class="card-img-top" alt="...">
                    <div class="card-body" style="text-align: center;">
                        <h5 class="card-title">Hard</h5>
                        <p class="card-text">Check Mark 5</p>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" id="hard_minus" class="btn btn-danger disabled">-</button>
                            <button type="button" id="hard_cnt" class="btn btn-warning disabled">Current</button>
                            <button type="button" id="hard_plus" class="btn btn-success disabled">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="fbg">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <ul class="list-inline text-center">
                <li class="list-inline-item">
                  <a href="https://github.com/HOTSONHONET" target="_blank">
                    <span class="fa-stack fa-lg">
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="https://www.linkedin.com/in/rudra-prasad-dash-85491910b/" target="_blank">
                    <span class="fa-stack fa-lg">
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </li>
              </ul>
              <p class="copyright text-muted text-center"><strong>Copyright &copy; HH</strong></p>
            </div>
          </div>
        </div>
      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./src/main.js"></script>
</body>

</html>
